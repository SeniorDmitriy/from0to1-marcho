<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcho</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="images/logo.png" alt="logo">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__list-item">
              <a href="#" class="menu__list-link menu__list-link--active">Home</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Shop</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Page</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Blog</a>
            </li>
            <li class="menu__list-item">
              <a href="#" class="menu__list-link">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <a class="user-nav__link" href="#">
            <img src="images/icons/user.svg" alt="user icon">
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/icons/search.svg" alt="search icon">
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/icons/heart.svg" alt="heart icon">
            <span class="user-nav__link-num">3</span>
          </a>
          <a class="user-nav__link" href="#">
            <img src="images/icons/basket.svg" alt="basket icon">
            <span class="user-nav__link-num">7</span>
          </a>
        </div>
      </div>
    </div>
  </header>
  <script src="js/main.min.js"></script>
</body>

</html>
